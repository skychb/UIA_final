<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="lib/todomvc-common/base.css">
		<link rel="stylesheet" href="lib/todomvc-app-css/index.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<style type="text/css">
			.todo-list li label.not-found {
				margin-left : 5px;
				color:rgb(119, 119, 119);
				font-style: italic;
			}
		</style>


		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				<script id="todo-template" type="text/x-handlebars-template">
					<li data-id="{{id}}" class='{{#if completed}}completed{{/if}}'>
		    			<div class='view'>
			        		<input class='toggle' type='checkbox'{{#if completed}}checked{{/if}}>
			        		<label>{{todo}}</label>
			       			<button class='destroy'></button>
		    			</div>
		    			<input class='edit' value='{{todo}}'>
					</li>
				</script>

				<script id="not-found-todo-template" type="text/x-handlebars-template">
				<li>
				<div class="view">
				    <label class="not-found">등록된 TODO가 없습니다.</label>
				</div>
				</li>
				</script>

				</ul>
			</section>

		</section>


		<footer class="info">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 text-center">
					<ul class="pagination center-block" style="display:inline-block;">
						<li class="prev"><a href="#"><</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li class="next"><a href="#">></a></li>
					</ul>
				</div>
			</div>
		</footer>


		<script data-main ="js/app" src="node_modules/requirejs/require.js"></script>
		<script>

		</script>
	</body>
</html>
